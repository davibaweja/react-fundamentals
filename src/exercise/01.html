<!-- 🐨 Create (in HTML) a <body> with a <div> with the id of "root" -->
    <body>
        <div id="root"></div>
    </body>
    <script type="module">
        let div_1=document.createElement('div')
        div_1.textContent="Hello World"
        div_1.classList.add("container");
        let root_div=document.getElementById("root");
        root_div.append(div_1)

    </script>
